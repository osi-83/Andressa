<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andressa Designer Sobrancelhas</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: ;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .header .contact {
            font-size: 18px;
            margin: 0;
        }

        .hero {
            background-color: #f7f7f7;
            padding: 40px;
        }

        .hero .title {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.1);
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
        }

        .footer .copyright {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Andressa Designer Sobrancelhas</h1>
            <p class="contact">Contato: +55 47 9110-5852</p>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h2 class="title">Meus Trabalhos</h2>
            <div class="gallery">
                <!-- Adicione imagens dos seus trabalhos aqui -->
                <img src="img/Stitch01.jpg" alt="Trabalho 1" class="gallery-item">
                <img src="img/Stitch02.jpg" alt="Trabalho 2" class="gallery-item">
                <img src="img/Stitch03.jpg" alt="Trabalho 3" class="gallery-item">
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p class="copyright">&copy; 2025 Andressa Designer Sobrancelhas</p>
        </div>
    </footer>
</body>

</html>
